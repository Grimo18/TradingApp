# ==========================================
# STREAMLIT CONFIGURATION FILE
# Institutional Dark Theme & Privacy Settings
# ==========================================

[theme]
base = "dark"
primaryColor = "#4ade80"         # Neon Green accent (matching main app buttons)
backgroundColor = "#1e1e24"      # Main background (deep dark gray)
secondaryBackgroundColor = "#2a2a35" # Sidebar/card background (slightly lighter gray)
textColor = "#ffffff"            # Main text color
font = "sans serif"              # Clean, modern font used in finance apps

[browser]
# Disable telemetry and usage statistics collection.
# Ensures institutional privacy and prevents data leakage to external servers.
gatherUsageStats = false